<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>* {
            margin: 0px;
            padding: 0px;
            background-color: white;
        }

        div {
            box-sizing: border-box;
            background-color: white;
        }

        .box {
            height: 200px;
            width: 400px;
            overflow: hidden;
            margin: auto;
            /* border: 1px solid black; */

        }

        .rainbow {
            height: 400px;
            width: 400px;
            background-color: hsl(0, 80%, 50%);
            padding: 10px;
            border-radius: 50%;
            overflow: hidden;
        }

        .rainbow>div {
            height: 380px;
            width: 380px;
            background-color: hsl(30, 80%, 50%);
            padding: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div {
            height: 360px;
            width: 360px;
            background-color: hsl(60, 80%, 50%);
            padding: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div {
            height: 340px;
            width: 340px;
            background-color: hsl(120, 80%, 50%);
            padding: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div {
            height: 320px;
            width: 320px;
            background-color: hsl(180, 80%, 50%);
            padding: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div>div {
            height: 300px;
            width: 300px;
            background-color: hsl(240, 80%, 50%);
            padding: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div>div>div {
            height: 280px;
            width: 280px;
            background-color: hsl(300, 80%, 50%);
            padding: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div>div>div>div {
            height: 260px;
            width: 260px;
            background-color: hsl(0, 100%, 100%);
            padding: 10px;
            border-radius: 50%;
        }</style>
</head>

<body>
    <div class="box">
        <div class="rainbow">
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
