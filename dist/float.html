<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>* {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .clearfix::after {
            clear: both;
            content: '';
            display: block;
        }

        .list {
            outline: 1px solid red;
            height: 200px;
            width: 800px;
            margin-left: auto;
            margin-right: auto;

        }

        .list>.x {
            height: 200px;
            width: 800px;
            margin-right: -12px;

        }

        .list>.x>div {
            height: 200px;
            width: 191px;
            margin-right: 12px;
            float: left;
            background-color: black;
        }</style>
</head>

<body>
    <div class="list">
        <div class="x clearfix">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
